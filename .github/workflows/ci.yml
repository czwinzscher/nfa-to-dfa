name: CI

on:
  push:
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  stack:
    name: stack latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-haskell@v1.1
        name: Setup Stack
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 'latest'

      - uses: actions/cache@v1
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-${{ hashFiles('**.yaml') }}

      - name: Build
        run: |
          stack build

      - name: Test
        run: |
          stack test
